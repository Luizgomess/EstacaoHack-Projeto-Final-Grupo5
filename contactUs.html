<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contactUs.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="modal-container">
        <div class="close-btn"></div>
        <div class="modal-content">
          <h3>Contact Us</h3>

          <form
            name="contact"
            method="POST"
            action="index.html"
            data-netlify="true"
          >
            <div class="input-outer">
              <div class="user-icon input-icon"></div>
              <input
                type="text"
                name="user"
                id="user"
                placeholder="Full Name"
              />
            </div>
            <div class="input-outer">
              <div class="email-icon input-icon"></div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
            </div>
            <div id="comment-form-comment" class="comment-form-comment">
              <textarea
                id="comment"
                class="comment"
                placeholder="Message"
                maxlength="10000"
              ></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
