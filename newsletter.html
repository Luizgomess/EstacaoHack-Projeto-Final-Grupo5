<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/newsletter.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div class="container">
      <div class="modal-container">
        <div class="close-btn"></div>

        <div class="modal-content">
          <main>
            <img src="./images/newsletter.svg" alt="Newsletter Image" />
          </main>

          <form action="#">
            <div class="input-outer">
              <div class="fullname-icon input-icon"></div>

              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Full Name"
              />
            </div>

            <div class="input-outer">
              <div class="email-icon input-icon"></div>

              <input
                type="email"
                name="Email"
                id="email"
                placeholder="E-mail"
              />
            </div>

            <section id="catchText">
              <h1>You First</h1>
              <p>Sign up to get the best deals before anyone else</p>
            </section>

            <div class="input-options">
              <label class="input-group" for="clothes">
                <input
                  type="checkbox"
                  name="clothes"
                  id="clothes"
                  value="clothes"
                />Clothes</label
              >
              <label class="input-group" for="shoes">
                <input
                  type="checkbox"
                  name="shoes"
                  id="shoes"
                  value="shoes"
                />Shoes</label
              >
              <label class="input-group" for="jewels">
                <input
                  type="checkbox"
                  name="jewels"
                  id="jewels"
                  value="jewels"
                />Jewels</label
              >
              <label class="input-group" for="makeup">
                <input
                  type="checkbox"
                  name="makeup"
                  id="makeup"
                  value="makeup"
                />Makeup</label
              >
              <label class="input-group" for="purses">
                <input
                  type="checkbox"
                  name="purses"
                  id="purses"
                  value="purses"
                />Purses</label
              >
              <label class="input-group" for="bags">
                <input
                  type="checkbox"
                  name="bags"
                  id="bags"
                  value="bags"
                />Bags</label
              >
              <label class="input-group" for="fragancies">
                <input
                  type="checkbox"
                  name="frangancies"
                  id="fragancies"
                  value="frangancies"
                />Frangancies</label
              >
              <label class="input-group" for="sales">
                <input
                  type="checkbox"
                  name="sales"
                  id="sales"
                  value="sales"
                />Sales</label
              >
            </div>

            <button class="btn" type="submit">Submit</button>
          </form>

          <footer>
            <!-- Contact us-->
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
