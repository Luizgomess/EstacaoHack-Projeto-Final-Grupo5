<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="css/registerStyle.css" />
        <title>Register</title>

        <!--Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form id="register-form" action="" method="post">
                <!-- user name -->
                <div class="input-container">
                    <img class="input-icon" src="images/email-icon.png" />
                    <input class="input-field" type="text" placeholder="Full Name">
                </div>
                <!-- user email-->
                <div class="input-container">
                    <img class="input-icon" src="images/email-icon.png" />
                    <input class="input-field" type="email" placeholder="Email">
                </div>
                <!-- user password -->
                <div class="input-container">
                    <img class="input-icon" src="images/email-icon.png" />
                    <input class="input-field" type="password" placeholder="Password">
                </div>
                <!-- user confirm-password -->
                <div class="input-container">
                    <img class="input-icon" src="images/email-icon.png" />
                    <input class="input-field" type="password" placeholder="Confirm Password">
                </div>
                <!-- newsletter -->
                <div class="newsletter-container">
                    <input type="checkbox" class="checkbox-input" checked="checked">
                    <p class="checklabel">sign in to newsletter</p>
                </div>
                <!-- register button  -->
                <div class="newsletter-container">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>

    <footer>
    </footer>
</html>
