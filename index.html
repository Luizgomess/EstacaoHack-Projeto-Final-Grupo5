<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/home.css">
	<link rel="stylesheet" href="css/login.css" />
	<link rel="stylesheet" href="css/register.css" />
	<title>Beautify - Home</title>
</head>

<body>
	<section class="home-container">
		<nav>
			<a class="home-link">Home</a>
			<a class="looks-link">Looks</a>
			<a class="products-link">Products</a>
			<a class="login-link">Login</a>
			<a class="contact-link">Contact</a>
		</nav>
		<div class="home-itens">
			<div class="img-container">
				<img src="./images/logo.png" alt="Logo do site">
			</div>
			<h1>Start your day beautiful...</h1>
			<button>Check our Products</button>
		</div>
	</section>

	<!-- Login Modal -->
	<div class="container modal" id="login-modal">
		<div class="modal-container">
			<div class="close-btn"></div>
			<div class="modal-content">
				<h3>Log in</h3>
				<form action="#">
					<div class="input-outer">
						<div class="email-icon input-icon"></div>
						<input type="text" name="email" id="email" placeholder="E-mail" />
					</div>
					<div class="input-outer">
						<div class="password-icon input-icon"></div>
						<input type="password" name="password" id="password" placeholder="Password" />
					</div>
					<label class="input-group">remember-me
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
					</label>
					<button class="submit-btn" type="submit">Submit</button>
				</form>
				<div class="separator"></div>
				<a class="forgot-link" href="#">Forgot <span>Username / Password?</span></a>
				<div class="register-link">
					<a href="#">Create your account</a>
					<div class="arrow-image"></div>
				</div>
			</div>
		</div>
	</div>
	<!--END of Login Modal -->

	<!-- Register Modal -->
	<div class="container modal" id="register-modal">
		<div class="modal-container">
			<div class="close-btn"></div>
			<div class="modal-content">
				<h1>Register</h1>
				<form id="register-form" action="" method="post">
					<!-- user name -->
					<div class="input-container">
						<img class="input-icon" src="images/user-icon.png" />
						<input class="input-field" type="text" placeholder="Full Name">
					</div>
					<!-- user email-->
					<div class="input-container">
						<img class="input-icon" src="images/email-icon.png" />
						<input class="input-field" type="email" placeholder="Email">
					</div>
					<!-- user password -->
					<div class="input-container">
						<img class="input-icon" src="images/password-icon.png" />
						<input class="input-field" type="password" placeholder="Password">
					</div>
					<!-- user confirm-password -->
					<div class="input-container">
						<img class="input-icon" src="images/password-icon.png" />
						<input class="input-field" type="password" placeholder="Confirm Password">
					</div>
					<!-- newsletter -->
					<label class="input-group">sign in to newsletter
						<input type="checkbox" checked="checked">
						<span class="checkmark"></span>
					</label>
					<!-- register button  -->
					<div class="newsletter-container">
						<button class="btn" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--END of Register Modal -->

	<script src="./js/script.js"></script>
</body>

</html>
